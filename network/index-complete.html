<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Chrome</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <form>
    <ul>
      <li>
        <img src="chrome-logo.svg" alt="">
      </li>
      <li>
        <h3>Your Chrome Status</h3>
      </li>
      <li>
        <label for="version">Version</label>
        <input type="text" id="version">
      </li>
      <li>
        <label for="extension_list">Extension List</label>
        <input type="text" id="extension_list">
      </li>
      <li>
        <label for="login_user">Login User</label>
        <input type="text" id="login_user">
      </li>
    </ul>
  </form>
  <script src="main.js" async></script>
</body>
</html>
